    <!-- lets implement JQuery with the above example: -->

    <script>
      var scriptJquery = (function (SAT) {
        SAT("h1").click(function () {
            SAT("h1").hide();
        })
        return {
          SAT: "hi"
        };
      }) (jQuery); // I have added jQuery from the global name space as a parameter onto my IIFE function
      // Here, SAT has the properties of jQuery, therefore it looks in its local scope rather than the global scope. which in turn benefits in the performance of the code.
    </script>

    <script>
      var zz = 20;
    </script>

    <script>
      var zzz = 30;
    </script>

    <script>
      var zzzz = 40;
      function a() {
        return "hahahaha";
      }
    </script>
  </body>

<!-- IIFE or Immediately Invoked Function Expression
Pros: It doesn't pollute the global execution context

---------------------------------------------------------------- -->
